<div class="row col-12">
  <div class="row col-12">
    <h2 class="text-center text-light font-weight-bold">{{profil + (AuthSS.user$ | async)?.email }}</h2>
  </div>
  <div class="row  col-12 info_client">Mes infos</div>
  <ul>
    <li class="essai" *ngFor='let message of message$ | async'>{{message.message}}</li>
  </ul>
  <form class="col-12 p-5 col-lg-8 mx-auto" [formGroup]="FormInfoPersonal" (ngSubmit)="sendmyInfo()">
    <div class="modifier" *ngIf="editMode" >
      <div class="row">
        <div class="form-group col-6">
          <label for="name">Nom</label>
          <input type="text"  formControlName="name" class="form-control">
        </div>
        <div class="form-group col-6">
          <label for="firstname">Prenom</label>
          <input type="text"  formControlName="firstname" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-6">
          <label for="dateborne">Date de naissance</label>
          <input type="text"  formControlName="dateborne" class="form-control">
        </div>
        <div class="form-group col-6">
            <label for="tel">numéro téléphone</label>
            <input type="tel"  formControlName="tel" class="form-control">
          </div>
      </div>
      <div class="row">
        <div class="form-group col-12">
          <label for="address">Adresse</label>
          <input type="text"  formControlName="address" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-6">
          <label for="cp">Code Postal</label>
          <input type="text"  formControlName="cp" class="form-control">
        </div>
        <div class="form-group col-6">
          <label for="city">Ville</label>
          <input type="text" 
    
          formControlName="city" class="form-control">
        </div>
      </div>
      <div class="row">
          <div class="form-group col-6">
            <label for="mail">Mail</label>
            <input type="email" 
            
            formControlName="mail" class="form-control">
          </div>
          <div class="form-group col-6">
            <label for="password">mot de passe</label>
            <!-- <input type="password" [(ngModel)]="contact.mdp" formControlName="password" class="form-control"> -->
          </div>
        </div>
    </div>
<div class="modifier" *ngIf="!editMode" (click)="editInfo()">
  <div class="row">
    <!-- *ngFor="let info of infoContact" -->
    <div class="form-group col-6">
      <p>nom</p>
       <!-- {{contact.name}} -->
    </div>
    <div class="form-group col-6">
        <p>prenom</p>
        <!-- {{contact.firstname}}  -->
    </div>
  </div>
  <div class="row">
    <div class="form-group col-6">
      <p>date de naissance</p>
       <!-- {{contact.dateborne}}  -->
    </div>
  </div>
  <div class="row">
    <div class="form-group col-6">
        <p>adresse</p>  
      <!-- {{contact.address}}  -->
    </div>
  </div>
  <div class="row">
    <div class="form-group col-6">
        <p>code postal</p>  
      <!-- {{contact.cp}}  -->
    </div>
    <div class="form-group col-6">
        <p>ville</p>  
      <!-- {{contact.city}}  -->
    </div>
  </div>
  <div class="row">
      <div class="form-group col-6">
          <p>email</p> 
        <!-- {{contact.email}}  -->
      </div>
    </div>
  </div>
<button type="submit" class="btn btn-success">Valider</button>
<button type="button" class="btn btn-danger ml-5 mr-5">Annuler saissie</button>
<button type="button" class="btn btn-info" (click)="editInfo()">Changer mes infos</button>
</form>
</div>
