<div class="row col-12">
  <div class="row col-12">
    <h2 class="text-center text-light font-weight-bold">{{profil + (AuthSS.user$ | async)?.email +' '+ profilS.userId }}</h2>
  </div>
  <div class="row  col-12 info_client">Mes infos</div>
  <form class="col-12 p-5 col-lg-8 mx-auto" [formGroup]="FormInfoPersonal" (ngSubmit)="sendmyInfo()" >
    <div class="modifier">
      <div class="row">
        <div class="form-group col-6">
          <label for="name">Nom</label>
          <input type="text" formControlName="name" class="form-control">
        </div>
        <div class="form-group col-6">
          <label for="firstname">Prenom</label>
          <input type="text" formControlName="firstname" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-6">
          <label for="dateborne">Date de naissance</label>
          <input type="text" formControlName="dateborne" class="form-control">
        </div>
        <div class="form-group col-6">
          <label for="tel">numéro téléphone</label>
          <input type="tel" formControlName="tel" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-12">
          <label for="address">Adresse</label>
          <input type="text" formControlName="address" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-6">
          <label for="cp">Code Postal</label>
          <input type="text" formControlName="cp" class="form-control">
        </div>
        <div class="form-group col-6">
          <label for="city">Ville</label>
          <input type="text" formControlName="city" class="form-control">
        </div>
      </div>
    </div>
<button type="submit" class="btn btn-success">Valider</button>
</form>
</div>
