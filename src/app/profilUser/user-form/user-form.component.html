<div class="container text-center">
<div class="row  mt-5 text-secondary text-center">
    <div class="row text-center mx-auto">
      <h2 class="mt-5 mx-auto font-weight-bold">
          Mes infos
      </h2>
    </div>
    <div class="row  mt-3  mx-auto col-12 info_client">
    <form class="col-12" [formGroup]="ProfilUserForm" (ngSubmit)='onSaveProfil()' >
      <div class="modifier">
        <div class="row">
          <div class="form-group col-md-6">
            <label for="name">Nom</label>
            <input type="text" formControlName="name" class="form-control">
          </div>
          <div class="form-group col-md-6">
            <label for="firstname">Prenom</label>
            <input type="text" formControlName="firstname" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="dateborne">Date de naissance</label>
            <input type="text" formControlName="dateborne" class="form-control">
          </div>
          <div class="form-group col-md-6 col-xs-12 col-sm-6">
            <label for="tel">numéro téléphone</label>
            <input type="tel" formControlName="tel" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-12">
            <label for="address">Adresse</label>
            <input type="text" formControlName="address" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="cp">Code Postal</label>
            <input type="text" formControlName="cp" class="form-control">
          </div>
          <div class="form-group col-md-6">
            <label for="city">Ville</label>
            <input type="text" formControlName="city" class="form-control">
          </div>
        </div>
      </div>  
  <button [disabled]="ProfilUserForm.invalid" type="submit" class="btn btn-success">Valider</button>
  </form>
  </div>
</div>
</div>
