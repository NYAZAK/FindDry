<div class="row col-12 app-section mx-auto">

    <h2 class="text-center col-12 text-light">{{title}}</h2>
    <form class="col-8 mx-auto" [formGroup]="formLogin" (ngSubmit)="login()">
      <div class="form-row">
          <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Email" formControlName="email">
          </div>
         
          <div class="form-group col-md-6">
            <label for="motDePasse">Mot de passe</label>
            <input type="password" class="form-control"  name="motDePasse" id="motDePasse" placeholder="Mot de passe" formControlName="password">
          </div>
         
        </div>
      <button type="submit" class="btn btn-primary">Connexion</button>
    </form>
  </div>
